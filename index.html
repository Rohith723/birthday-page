<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sampath Kumar and Sravya 🎉</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffbb556c, #6cd5f513);
      overflow: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    .launch-btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background-color: #ffffff;
      color: #bb3737;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .launch-btn:hover {
      transform: scale(1.05);
    }

    .birthday-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem;
      overflow-y: auto;
      max-height: 100vh;
      z-index: 2;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: clamp(280px, 40vw, 350px);
      text-align: center;
      animation: bounceIn 1s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px; /* Ensures both cards are same height */
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .slideshow-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 15px;
    }

    .slideshow-img.active {
      opacity: 1;
      position: relative;
    }

    .quote {
      font-size: 1rem;
      color: #444;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }
    }

    @media (min-width: 1500px) {
      .card {
        width: 25vw;
      }
    }
  </style>
</head>
<body>

<!-- Confetti Canvas -->
<canvas id="confetti-canvas"></canvas>

<!-- Audio -->
<audio id="happy-birthday" preload="auto" loop>
  <source src="happy-birthday.mp3" type="audio/mpeg">
</audio>

<!-- Landing Section -->
<div class="center" id="landing">
  <h1 style="font-size: 2.2rem;">🎉 Happy Birthday 🎉</h1>
  <button class="launch-btn" onclick="launchPage()">Launch</button>
</div>

<!-- Birthday Cards -->
<div class="birthday-container" id="birthdayContent">
  <!-- Person 1 -->
  <div class="card">
    <h2 style="color:#bb3737;">🎉 Happy Birthday Sampath Kumar 🎉</h2>
    <div class="image-wrapper" id="imageWrapper1"></div>
    <div class="quote">
      Wishing you endless joy and laughter! 🎂<br/>
      <span style="color: #888;">మీ జీవితమంతా ఆనందంగా ఉండాలి! 🎂</span>
    </div>
  </div>

  <!-- Person 2 -->
  <div class="card">
    <h2 style="color:#bb377d;">🎉 Happy Birthday Sravya 🎉</h2>
    <div class="image-wrapper" id="imageWrapper2"></div>
    <div class="quote">
      May your birthday be filled with sunshine and smiles! 🌞<br/>
      <span style="color: #888;">మీ పుట్టినరోజు సంతోషంతో నిండిపోవాలి! 🌞</span>
    </div>
  </div>
</div>

<!-- Script Section -->
<script>
  const images1 = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "14.jpg", "16.jpg"];
  const images2 = ["9.jpg", "10.jpg", "11.jpg", "12.jpg", "13.jpg", "17.jpg"]; // removed shared images


  function launchPage() {
    document.getElementById('landing').style.display = 'none';
    document.getElementById('birthdayContent').style.display = 'flex';

    startConfetti();
    startSlideshow('imageWrapper1', images1);
    startSlideshow('imageWrapper2', images2);

    const song = document.getElementById('happy-birthday');
    song.volume = 0.5;
    song.play().catch((err) => {
      console.warn("User gesture required to play audio:", err);
    });
  }

  function startSlideshow(wrapperId, images) {
    const wrapper = document.getElementById(wrapperId);
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.classList.add('slideshow-img');
      if (index === 0) img.classList.add('active');
      wrapper.appendChild(img);
    });

    const slides = wrapper.querySelectorAll('.slideshow-img');
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }, 3000);
  }

  function startConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 200; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        angle: Math.random() * 2 * Math.PI
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.angle) * 2;
        if (p.y > canvas.height) p.y = -10;
      }
      requestAnimationFrame(draw);
    }

    draw();
  }
</script>

</body>
</html>
