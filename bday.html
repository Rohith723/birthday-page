<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Sampath Kumar and Sravya 🎉</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffbb556c, #6cd5f513);
      overflow: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: #000000;
      z-index: 1;
      position: relative;
    }

    .launch-btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background-color: #ffffff;
      color: #bb3737;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .launch-btn:hover {
      transform: scale(1.05);
    }

    .birthday-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1s ease-in;
      z-index: 2;
      gap: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 20px;
      width: 320px;
      text-align: center;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .slideshow-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
    }

    .slideshow-img.active {
      opacity: 1;
      position: relative;
    }

    .image-wrapper {
      position: relative;
      height: 300px;
      margin-bottom: 15px;
    }

    .quote {
      font-size: 16px;
      color: #444;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div class="center" id="landing">
  <h1>🎉 Happy Birthday 🎉</h1>
  <button class="launch-btn" onclick="launchPage()">Launch</button>
</div>

<div class="birthday-container" id="birthdayContent">
  <!-- Person 1 -->
<div class="card">
  <h2 style="color:#bb3737;">🎉 Happy Birthday Sampath Kumar 🎉</h2>
  <div class="image-wrapper" id="imageWrapper1"></div>
  <div class="quote">
    Wishing you endless joy and laughter! 🎂<br/>
    <span style="color: #888;">మీ జీవితమంతా ఆనందంగా ఉండాలి! 🎂</span>
  </div>
</div>


 <!-- Person 2 -->
<div class="card">
  <h2 style="color:#bb377d;">🎉 Happy Birthday Sravya 🎉</h2>
  <div class="image-wrapper" id="imageWrapper2"></div>
  <div class="quote">
    May your birthday be filled with sunshine and smiles! 🌞<br/>
    <span style="color: #888;">మీ పుట్టినరోజు సంతోషంతో నిండిపోవాలి! 🌞</span>
  </div>
</div>


<script>
  const images1 = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
  const images2 = ["6.jpg", "7.jpg"];

  function launchPage() {
    document.getElementById('landing').style.display = 'none';
    document.getElementById('birthdayContent').style.display = 'flex';
    startConfetti();
    startSlideshow('imageWrapper1', images1);
    startSlideshow('imageWrapper2', images2);
  }

  function startSlideshow(wrapperId, images) {
    const wrapper = document.getElementById(wrapperId);
    images.forEach((src, index) => {
      const img = document.createElement('img');
      img.src = src;
      img.className = 'slideshow-img' + (index === 0 ? ' active' : '');
      wrapper.appendChild(img);
    });

    const slides = wrapper.querySelectorAll('.slideshow-img');
    let i = 0;
    setInterval(() => {
      slides[i].classList.remove('active');
      i = (i + 1) % slides.length;
      slides[i].classList.add('active');
    }, 3000);
  }

  function startConfetti() {
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 200; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        angle: Math.random() * 2 * Math.PI
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const p of pieces) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        p.x += Math.sin(p.angle) * 2;
        if (p.y > canvas.height) p.y = -10;
      }
      requestAnimationFrame(draw);
    }

    draw();
  }
</script>

</body>
</html>
